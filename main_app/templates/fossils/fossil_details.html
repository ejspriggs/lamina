{% extends 'base.html' %}
{% block content %}
<div class="fossil-detail-page">
    <h1>{{ fossil.name.title}}</h1>
    <img src="{{ fossil.image_url }}">
    {% if fossil.fossil_group == "" %}
        <p>Fossil Group: None</p>
    {% else %}
        <p>Fossil Group: {{ fossil.fossil_group }}</p>
    {% endif %}
    <p>Sell Amount: {{ fossil.sell}} Bells</p>
</div>
{% endblock %}
